@startuml
skinparam backgroundColor #222222
skinparam shadowing false
skinparam padding 1
hide circle
hide stereotype
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
    BorderThickness 3
    BorderColor<<a>> #1E90FF
    BorderColor<<b>> #DC143C
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor<<a>> #1E90FF
    FontColor<<b>> #DC143C
}
skinparam classAttribute {
    FontSize 15
    FontName courier
    FontStyle normal
    FontColor<<a>> #1E90FF
    FontColor<<b>> #DC143C
}
skinparam legend {
    BorderThickness 1
    BorderColor #DarkGrey
    backgroundColor #222222
    FontSize 15
    FontName courier
    FontStyle italic
    FontColor #DarkGrey
}
legend
añadir + como concatenación!!!
end legend

abstract Tipo as "tipo" <<b>>
class "<b>number</b>" as number <<b>> {
valor decimal: 666, -1, 0.42,
valor octal: 024
valor hexadecimal: 0x42
...
}
class "<b>string</b>" as string <<b>> {
valor: "cadena"
valor: 'cadena'
...
}
class "<b>boolean</b>" as boolean <<b>> {
valor: true
valor: false
}

Tipo <|-down- string
Tipo <|-down- number
Tipo <|-down- boolean

class Operador <<a>>
class "operador\nrelacional" as OperadorRelacional <<a>> {
igualdad: ==, ===, !=
comparación: >, >=, <, <=
}
class "operador\naritmético" as OperadorAritmetico <<a>> {
unarios: +, -
multiplicativos: **, *, /, %
aditivos: +, -
}
class "operador\nlógico" as OperadorLogico <<a>> {
negación: !
conjunción: &&
disyunción: ||
}

Operador <|-down- OperadorRelacional
Operador <|-down- OperadorAritmetico
Operador <|-down- OperadorLogico

OperadorRelacional -down-> "2" Tipo : in
OperadorRelacional -down-> boolean : out

OperadorAritmetico -down-> "1..2" number : in
OperadorAritmetico -down-> number : out

OperadorLogico -down-> "1..2" boolean : in
OperadorLogico -down-> boolean : out
@enduml

