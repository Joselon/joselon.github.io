@startuml
skinparam backgroundColor #222222
skinparam handwritten true
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam activity {
    Thickness 2
    BackgroundColor #222222
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
    DiamondBackgroundColor #222222
    DiamondBorderColor #DarkGrey
    DiamondFontColor #DarkGrey
}
if (<cond>) then (yes)
  :<sent>;
endif
@enduml

