@startuml
skinparam backgroundColor #222222
skinparam handwritten true

skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #white
}
skinparam object {
    FontSize 20
    FontColor #Black
    BorderColor #white
}
skinparam note {
    backgroundColor #555555
    FontSize 20
    FontColor #white
    BorderColor #white
}

object "<b>Mockito</b>" as mockito #DodgerBlue {
<i>biblioteca para</i>
