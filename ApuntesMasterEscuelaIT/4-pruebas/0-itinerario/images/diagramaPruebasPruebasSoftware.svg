<i>¿cómo escribir los</i>
<i>algoritmos de pruebas?</i>
}

object "<b>JUnit</b>" as junit #DodgerBlue {
<i>framework para</i>
<i>pruebas unitarias en Java</i>
}

object "<b>4.1. Pruebas</b>\n<b>del Software</b>" as pruebas #DodgerBlue{
