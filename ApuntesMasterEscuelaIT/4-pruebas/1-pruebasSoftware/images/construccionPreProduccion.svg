@startuml
skinparam backgroundColor #222222
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam activity {
   startColor #DarkGrey
   endColor #DarkGrey
   borderColor #DarkGrey
   BackgroundColor #222222
   FontColor #DarkGrey
   DiamondBorderColor #DarkGrey
   DiamondBackgroundColor #222222
}
skinparam note {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
start
:Crear rama de\n pre-producción;
:Construir \n(compilar, enlazar, ...);
if() then (<font color="red">!construye</font>)
:Construcción \npara \narreglar error \nen el entorno \nlocal|
else
:Ejecutar todas \nlas pruebas;
note right
Pruebas
 Alpha
endnote
:Mostrar por Radiador;
if() then (<font color="red">rojo</font>)
:Construcción \npara arreglar error \nen el entorno local|
endif
endif
stop
@enduml

