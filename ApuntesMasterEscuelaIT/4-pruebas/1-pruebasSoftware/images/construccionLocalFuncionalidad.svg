@startuml
skinparam backgroundColor #222222
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam activity {
   startColor #DarkGrey
   endColor #DarkGrey
   borderColor #DarkGrey
   BackgroundColor #222222
   FontColor #DarkGrey
   DiamondBorderColor #DarkGrey
   DiamondBackgroundColor #222222
}
start
repeat
repeat
repeat
repeat
:Añadir y/o modificar \ncódigo de producción\n y/o pruebas;
:Construir\n (compilar, enlazar, ...;
repeat while () is (<font color="red>!construye</font>)
:Ejecutar pruebas\n nuevas;
repeat while () is (<font color="red">rojo</font>)
repeat while () is (<font color="red">!significativo</font>
<font color="red">&& >2 horas</font>)
:Chechout de la \nrama de desarrollo;
:Construir\n(compilar, enlazar, ...);
repeat while () is (<font color="red>!construye</font>)
:Ejecutar todas las pruebas\n(nuevas y de Regresión);
if () then (<font color="red">rojo</font>)
:<b>Construcción</b>
<b>para arreglar</b>
<b>un error</b>
<b>en el entorno local</b>|
endif
stop
@enduml

