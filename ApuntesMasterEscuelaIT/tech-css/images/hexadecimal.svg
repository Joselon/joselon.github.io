@startuml
skinparam titleBorderColor #222222
skinparam titleBackgroundColor #222222
skinparam titlefontColor #ffa500
skinparam titleFontStyle bold
skinparam titleFontSize 30

skinparam handwritten true
skinparam shadowing false
skinparam backgroundColor #222222
skinparam padding 3
skinparam StateStartColor #DarkGrey
skinparam StateEndColor #DarkGrey

skinparam note {
    backgroundColor #222222
    fontStyle bold
    borderColor #DarkGrey
    FontColor #DarkGrey
    fontSize 15
}

skinparam state {
    fontColor #DarkGrey
    fontColor<<Reservada>> #87ceeb
    fontColor<<NoTerminal>> #ffa500
    fontStyle bold
    arrowColor #DarkGrey
    backgroundColor #222222
    borderColor #DarkGrey
    circleCharacterFontName #DarkGrey
    fontSize 15
}

hide empty description

title Hexadecimal\nSintaxis

state Cabecera
note right
<color:87ceeb>#</color>
end note
state Rojo
note right
<color:FFD700>00 .. FF</color>
end note
state Verde
note right
<color:FFD700>00 .. FF</color>
end note
state Azul
note right
<color:FFD700>00 .. FF</color>
end note

[*] - -> Cabecera
Cabecera - -> Rojo
Rojo - -> Verde
Verde - -> Azul
Azul - -> [*]
@enduml

