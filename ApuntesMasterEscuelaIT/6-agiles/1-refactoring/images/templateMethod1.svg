ouble tax = base * Site.TAX_RATE * 0,2;</text><text fill="#A9A9A9" font-family="courier" font-size="20" lengthAdjust="spacingAndGlyphs" textLength="216" x="479" y="423.334">return base + tax;</text><!--link Site to ResidentialSite--><path d="M433.96,77.08 C405.87,107.83 367.29,150.05 337.37,182.8 " fill="none" id="Site-ResidentialSite" style="stroke: #A9A9A9; stroke-width: 2.0;"/><polygon fill="none" points="428.94,72.2,447.6,62.16,439.27,81.65,428.94,72.2" style="stroke: #A9A9A9; stroke-width: 2.0;"/><!--link Site to LifelineSite--><path d="M509.25,77.08 C537.5,107.83 576.29,150.05 606.38,182.8 " fill="none" id="Site-LifelineSite" style="stroke: #A9A9A9; stroke-width: 2.0;"/><polygon fill="none" points="503.91,81.62,495.54,62.16,514.22,72.15,503.91,81.62" style="stroke: #A9A9A9; stroke-width: 2.0;"/><!--
@startuml
skinparam backgroundColor #222222
skinparam shadowing false
skinparam padding 1
hide circle
hide stereotype
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DarkGrey
}
skinparam classAttribute {
    FontSize 15
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam note {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}

class Site

class "Residential\n Site" as ResidentialSite {
getBillableAmount()
}
note bottom
double base = _units* _rate,
double tax = base * Site.TAX_RATE;
return base + tax
end note

class "Lifeline\n Site" as LifelineSite {
getBillableAmount()
}
note bottom
double base = _units* _rate* 0,5;
double tax = base * Site.TAX_RATE * 0,2;
return base + tax;
end note

Site <|- -down-ResidentialSite
Site <|- -down-LifelineSite
@enduml

