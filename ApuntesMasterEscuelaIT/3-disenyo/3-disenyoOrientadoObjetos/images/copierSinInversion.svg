@startuml
skinparam backgroundColor #222222
skinparam handwritten true
hide circle
hide stereotype
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
    BorderThickness 3
    BorderColor #DC143C
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DC143C
}
skinparam classAttribute {
    FontSize 15
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
class KeyboardReader  {
+ read() : char[]
}

class PrintWriter {
+ write(char[])
}

class Copier {
- KeyboardReader reader;
- PrintWriter writer;
+ Copier()
+ void copy()
}

Copier -down-> KeyboardReader
Copier -down-> PrintWriter

@enduml

