@startuml
skinparam backgroundColor #222222
skinparam handwritten true

skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #white
}
skinparam rectangle {
    FontSize 20
    FontColor #Black
    BorderColor #DarkGrey
}

rectangle "<b>6. Arquitectura</b>\n<b>MVC</b>" as mvc #ForestGreen
rectangle "<b>5. Arquitectura</b>\n<b>del Software</b>" as arquitectura #ForestGreen
rectangle "<b>4. Patrones</b>\n<b>de Diseño</b>" as patrones #ForestGreen
rectangle "<b>3. Diseño</b>\n<b>Orientado</b>\n<b>a Objetos</b>" as objetos #ForestGreen
rectangle "<b>2. Diseño</b>\n<b>Modular</b>" as modular #ForestGreen
rectangle "<b>1. Diseño</b>" as diseño #ForestGreen

mvc -down-> arquitectura
arquitectura -down-> patrones
patrones -down-> objetos
objetos -down-> modular
modular -down-> diseño
@enduml

