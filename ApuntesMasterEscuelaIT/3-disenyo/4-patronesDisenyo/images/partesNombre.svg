@startuml
skinparam backgroundColor #222222
skinparam handwritten true
hide circle
hide stereotype
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
   BorderThickness 3
    BorderColor<<a>> #ff69b4
    BorderColor<<b>> #228B22
    BorderColor<<c>> #87ceeb
    BorderColor<<d>> #FFD700
    BorderColor<<e>> #DC143C
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor<<a>> #ff69b4
    FontColor<<b>> #228B22
    FontColor<<c>> #87ceeb
    FontColor<<d>> #FFD700
    FontColor<<e>> #DC143C
}

abstract class "Patrón" as Patron <<a>>
abstract class "Elemento de Patrón" as ElementoPatron <<a>>
abstract class Nombre <<b>>
class "Nombre" as Nombre2 <<b>>
class "Sinónimo" as Sinonimo <<b>>
abstract class Problema <<c>>
abstract class "Solución" as Solucion <<d>>
abstract class Consecuencia <<e>>

Patron *-down-> ElementoPatron
ElementoPatron <|-down- Nombre
ElementoPatron <|-down- Problema
ElementoPatron <|-down- Solucion
ElementoPatron <|-down- Consecuencia
Nombre *-down-> Nombre2
Nombre *-down-> Sinonimo
@enduml

