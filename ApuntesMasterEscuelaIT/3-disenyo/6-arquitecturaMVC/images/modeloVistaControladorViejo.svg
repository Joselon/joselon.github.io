@startuml
allow_mixing
skinparam backgroundColor #222222
skinparam handwritten true
hide circle
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
    BorderThickness 3
    BorderColor #DarkGrey
    BorderColor<<Clase Perezosa>> #DC143C
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DarkGrey
    FontColor<<Clase Perezosa>> #DC143C
    StereotypeFontColor #DC143C
}
skinparam actor {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DarkGrey
}

actor Actor
class Controlador <<Clase Perezosa>>
class Modelo
class "Presentador Modelo" as PresentadorModelo
class Vista

Actor -right-> Vista
Vista .right.> Controlador : Evento
Controlador -down-> Vista : " "
Vista -right-> PresentadorModelo : " "
Controlador -down-> PresentadorModelo
PresentadorModelo ..> Vista : Evento
PresentadorModelo ..> Controlador : Evento
PresentadorModelo -down-> Modelo

@enduml

